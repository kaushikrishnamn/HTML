<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise - 3</title>
  </head>
  <body>
    <form action="/cpt">
      <h1>Your Course Landing Page</h1>
      <div>
        <label for="title">Course Title</label>
        <input type="text" name="title" id="title" required />
      </div>

      <div>
        <div>
          <label for="description">Course Description</label>
        </div>
        <textarea name="description" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="skillLevel">Skill Level</label>
        <select name="skillLevel" id="skillLevel">
          <option value="beginner">Beginner Level</option>
          <option value="intermidate">Intermidate Level</option>
          <option value="advanced">Advanced Level</option>
        </select>
      </div>
      <div>
        <label for="isPublishable">Ready to publish the course?</label>
        <input type="checkbox" name="isPublishable" id="isPublishable" />
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
