<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>

  <body>
    <h1>Form Controls</h1>
    <!-- <form action="https://www.google.com/search">
      <input type="text" name="q" id="" />
      <button>Submit</button>
    </form> -->
    <form action="">
      <label for="firstName">First Name</label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="First Name"
        required
      />
      <br /><br />
      <label for="lastName">Last Name</label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Last Name"
        required
      />
      <br /><br />
      <label for="age">Age</label>
      <input type="number" name="age" id="age" placeholder="Age" required />
      <br /><br />
      <label for="gender">Gender</label>
      <input type="radio" id="gender" name="gender" value="male" /> Male
      <input type="radio" id="gender" name="gender" value="female" /> Female
      <br /><br />
      <label for="userName">User Name</label>
      <input
        type="text"
        name="userName"
        id="userName"
        placeholder="User Name"
        required
      />
      <br /><br />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
      />
      <br /><br />
      <label for="learningCount">How often you learn? (In days)</label>
      <input
        type="range"
        name="learningCount"
        id="learningCount"
        min="1"
        max="10"
        step="2"
      />
      <br /><br />
      <label for="aboutYou">About You</label>
      <br />
      <textarea
        name="aboutYou"
        id="aboutYou"
        cols="30"
        rows="10"
        placeholder="Please tell us about yourself!"
        required
      ></textarea>
      <br /><br />
      <label for="developmentType">Development Preference</label>
      <select name="developmentType" id="developmentType">
        <option value="fe">Front-End</option>
        <option value="be">Back-End</option>
        <option value="fs">Full Stack</option>
      </select>
      <br /><br />
      <input type="checkbox" name="agreeTerms" id="agreeTerms" required />
      <label for="agreeTerms">I agree to the terms of service.</label>
      <br /><br />
      <button>Submit</button>
    </form>
  </body>
</html>
